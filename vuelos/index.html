<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Vuelos</title>
    <script type="module" src="./calculo.js"></script>
</head>
<body>
    <h1>Gestión de Vuelos</h1>
    
    <h3>Añadir vuelo</h3>
    <form id="formAnnadir">
        <label for="codigo">Código:</label> <input type="number" id="codigo" required>
        <label for="numPlazas">Nº de plazas:</label> <input type="number" id="numPlazas" required>
        <label for="numBillete">Nº de billetes vendidos:</label> <input type="number" id="numBillete" required>
        <label for="precioBillete">Importe:</label> <input type="number" id="precioBillete" step="0.01" required>
        <button type="submit">Añadir</button>
    </form>
    
    <h3>Modificar vuelo</h3>
    <form id="formModificar">
        <label for="modCodigo">Código:</label> <input type="number" id="modCodigo" required>
        <label for="modNumPlazas">Nº de plazas:</label> <input type="number" id="modNumPlazas" required>
        <label for="modNumBillete">Nº de billetes vendidos:</label> <input type="number" id="modNumBillete" required>
        <label for="modPrecioBillete">Importe:</label> <input type="number" id="modPrecioBillete" step="0.01" required>
        <button type="submit">Modificar</button>
    </form>
    
    <h3>Lista de Vuelos</h3>
    <table id="tablaVuelos" border="1">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nº de Plazas</th>
                <th>Nº de Billetes</th>
                <th>Importe</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    
    <button id="calcular">Calcular Vuelos Rentables</button>
    
    <h3>Vuelos Muy Rentables</h3>
    <table id="vuelosMuyRentables" border="1">
        <thead>
            <tr>
                <th>Código</th>
                <th>Ingreso Total</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
