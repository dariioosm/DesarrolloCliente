<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const XHR = new XMLHttpRequest()
        const getData = (dataSource, divID) => {
            event.preventDefault()
            if(XHR){
                const obj = document.getElementById(divID)
                XHR.open('GET',dataSource)
                XHR.onreadystatechange=()=>{
                    if(XHR.readyState==4){
                        obj.innerHTML==XHR.responseText
                    }
                }
                XHR.send(null)
            }
        }
    </script>
</head>
<body>
    <form action="">
        <button onclick="getData('text.data')">Mostrar mensaje</button>
    </form>
    <div class="targetDiv">
        <p>Los datos devueltos iran aqui</p>
    </div>
</body>
</html>
