<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* crear un array conteniendo datos y eliminar el ultimo elemento */
        let datos=['gato','perro','conejo','gallina', 'tarantula'];
        let datosNuevos=[];
        for(let i =0; i<datos.length-1;i++){
            datosNuevos[i]=datos[i];
        }
        document.write(datosNuevos.join(", "))
        datos.pop
        document.write(datos.join(", "));
    </script>
</body>
</html>
