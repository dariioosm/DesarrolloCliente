<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeros=[]
        for(let i=1; i<11;i++){
            numeros[i]=i
        }
        document.write(numeros,'<br>')
        numeros.sort((a,b)=>b-a)
        document.write(numeros)
    </script>
</body>
</html>
