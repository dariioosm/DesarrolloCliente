<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Hacer un programa que permita introducir dos caracteres, con depuración de datos de entrada, y con una función permita comprobar cuál es el mayor de ellos
        */
       function comprueba(){
            let caracter=prompt('Introduce un caracter')
            let caracter2=prompt('Introduce el segundo caracter')
            isNaN(caracter)? alert(caracter+' es un caracter'):alert(caracter+' es un numero')
            isNaN(caracter2)?alert(caracter2+' es un caracter'):alert(caracter2+' es un numero')
            if(caracter>caracter2){
                alert(caracter+' es mayor que '+caracter2)
            }else if(caracter<caracter2){
                alert(caracter+' es menor que '+caracter2)
            }
       }
       comprueba()
    </script>
</body>
</html>
