<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Gestion de maletas</h1>
    <label for="">Maleta extra <input type="checkbox" name="" id="cbMaletaExtra"></label>
    <button id="btnGuardar">Guardar</button>
    <button id="btnVer">Ver</button>
    <p id="resultado"/>
    <script>
        const cbMaletaExtra = document.getElementById('cbMaletaExtra')
        const  btnGuardar = document.getElementById('btnGuardar')
        const btnVer = document.getElementById('btnVer')
        const resultado = document.getElementById('resultado')

        btnGuardar.addEventListener('click', () => {
            let maletaExtra = cbMaletaExtra.checked;
            sessionStorage.setItem('maleta_extra',maletaExtra)
            resultado.textContent = 'Se ha guardado la maleta correctamente'
        })
        btnVer.addEventListener('click', () =>{
            let maletaExtra = sessionStorage.getItem('maleta_extra')
            if(maletaExtra){
                let mensaje = `Maleta extra: ${maletaExtra}`
                resultado.textContent = mensaje;
            }else{
                resultado.textContent='No hay maletas guardadas'
            }
        })

    </script>
</body>
</html>
