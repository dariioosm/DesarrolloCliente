<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Calculadora de IMC</h1>

<!-- Formulario para añadir persona -->
<h2>Añadir Persona</h2>
<form id="formAñadir">
    <label for="nombre">Nombre: </label><input type="text" id="nombre" required><br>
    <label for="peso">Peso (kg): </label><input type="number" id="peso" required><br>
    <label for="altura">Altura (m): </label><input type="number" id="altura" step="0.01" required><br>
    <button type="submit">Añadir Persona</button>
</form>

<!-- Formulario para modificar persona -->
<h2>Modificar Persona</h2>
<form id="formModificar">
    <label for="modNombre">Nombre: </label><input type="text" id="modNombre" required><br>
    <label for="modPeso">Nuevo Peso (kg): </label><input type="number" id="modPeso" required><br>
    <label for="modAltura">Nueva Altura (m): </label><input type="number" id="modAltura" step="0.01" required><br>
    <button type="submit">Modificar Datos</button>
</form>

<!-- Botón para calcular IMC de todas las personas -->
<button id="calcularIMC">Calcular IMC</button>

<h2>Lista de Personas</h2>
<table id="tablaPersonas">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Peso (kg)</th>
            <th>Altura (m)</th>
            <th>IMC</th>
            <th>Categoría</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<h2>Personas Fuera del Peso Normal</h2>
<table id="tablaFueraDeRango">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>IMC</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script type="module" src="script.js"></script>
</body>
</html>
