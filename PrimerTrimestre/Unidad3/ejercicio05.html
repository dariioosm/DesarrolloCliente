<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function factoriales(){
            for(let i=1;i<=25;i++){
                 let multiplicador =1;
                 for(let j=1;j<=i;j++){
                    multiplicador*=j;
                 }
                document.write('El factorial de '+i+'es: '+multiplicador+'<br>' )
            }
        }
        factoriales()
    </script>
</body>
</html>
