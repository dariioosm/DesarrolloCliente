        <script>
            /*
            Hacer un programa utilizando la sentencia switch para que dada una nota numérica nos dé la nota en letra. (Por ejemplo, nota= 5 → Aprobado)
            */

           parseInt(nota);

                alert('Suspenso')
                break

                alert('Suspenso')
                break

                alert('Suspenso')
                break

                alert('Suspenso')
                break
            case 4:

                break
            case 5:

            case 6:

                break;
            case 7:

                break;
            case 9:

                break;

                alert('Sobresaliente')
                break    
           }
        </script>
