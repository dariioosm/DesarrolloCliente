<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero=parseInt(prompt('Introduce un numero mayor que 0'))
        do{
            let solucion1=0
            let solucion2=0
            let solucion3=0

            solucion1=numero*2+1/(3-7)
            solucion2=numero+2
            solucion3= numero*2.5

            document.write('La respuesta a '+numero+' *2+1/3-7 es '+solucion1+'<br>')
            document.write('La respuesta a '+numero+' +2 es '+solucion2+'<br>')
            document.write('La respuesta a '+numero+' *2.5 es '+solucion3+'<br>')


        }while(numero<=0){
            alert('introduce un numero mayor que 0')
        }
    </script>
</body>
</html>
