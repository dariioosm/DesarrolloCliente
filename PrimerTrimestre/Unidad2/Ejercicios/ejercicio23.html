    <script>
        /*
        Calcula cuantos n√∫meros pares hay entre dos introducidos
        */
       let min=prompt('introduce limite minimo')
       let max=prompt('introduce limite maximo')
       let cont=0;
       min=parseInt(min)
       max=parseInt(max)
       for(let i=min; i<=max;i++){
        if(i%2==0){     
            cont++
        }
       }
       alert('entre los numeros: '+min+' y '+max+' hay '+cont+' numeros pares')
    </script>
