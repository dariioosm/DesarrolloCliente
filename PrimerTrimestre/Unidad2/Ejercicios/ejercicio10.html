<html>
    <body>
        <script>
            /*
            Realiza un ejercicio en el que se le pida al usuario un valor numérico y mediante un bucle while haga una cuenta atrás mostrándola mediante una ventana
            */
           numero=prompt('introduce un numero');
           parseInt(numero);
           while(numero>=0){
            alert(numero);
            numero--;
           }
        </script>
    </body>
</html>
