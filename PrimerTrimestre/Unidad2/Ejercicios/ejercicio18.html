<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Crear un programa que escriba dos columnas de números, en la primera se colocan los números del 1 al 100, en la segunda los números del 100 al 1, mediante un solo bucle
        */
        
        for(let i=0;i<=100;i++){
            document.write(i + "\t"+(100-i)+"<br>")    
            
        }
        
    </script>
</body>
</html>
