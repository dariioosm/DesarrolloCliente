<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Supongamos que nos preguntan qué porcentaje de hombres y qué porcentaje de mujeres hay un salón de clases. 
            Lo primero que tenemos que hacer es preguntar el total de personas que hay, luego hacer un ciclo que en cada iteración pregunte el sexo de cada alumno. 
            En base a esos datos se calculan los porcentajes.
        */
        let total=prompt('cuantos alumnos hay en la clase')
        let m=0;
        let h=0;
        total=parseInt(total)
        for(let i=1;i<=total;i++){
            sexo=prompt('Indica si es hombre (H) o mujer (M)')
            sexo=sexo.toLowerCase()
            if(sexo=='h'){  
                h++
            }else if(sexo=='m'){
                m++
            }
        }
        m=parseFloat(m);
        h=parseFloat(h);
        let porcentajeMujer= (m/total)*100
        let porcentajeHombre= (h/total)*100
        alert('El porcentaje de hombres en la clase es: '+porcentajeHombre+' % y, el de mujeres es de: '+porcentajeMujer+' %')
    </script>
</body>
</html>
