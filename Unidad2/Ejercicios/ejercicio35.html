<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Realizar un ejercicio que permita realizar la multiplicación de dos números mediante sumas sucesivas.
        let numero=parseInt(prompt('Introduce el primer numero que quieras multiplicar'))
        let multiplicador=parseInt(prompt('Introduce el segundo numero que quieras multiplicar'))
        let resultado=0;
        for(let i=1;i<=multiplicador;i++){
            resultado+=numero
        }
        alert('El resultado de la multuiplicacion de: '+numero+' por: '+multiplicador+' es: '+resultado)
    </script>
</body>
</html>
