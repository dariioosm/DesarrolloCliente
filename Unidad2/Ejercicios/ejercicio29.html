<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Leer un número “n” por teclado y escribir la suma de todos los números entre 1 y “n”
        let n= parseInt(prompt('Introduce un numero'))
        let cont=0
        for(let i=0;i<=n;i++){
            cont+=i;
        }
        alert('La suma de los numeros entre 1 y '+n+' es: '+cont)
    </script>
</body>
</html>
