<html>
    <body>
        <script>
            /*
            Crear un programa que lea un número entero y a partir de él cree un cuadrado de asteriscos con ese tamaño.
            */
           let cuadrado=Array;
            let lado=prompt('introduce la dimension del cuadrado');
           parseInt(lado);
           for(let i=0;i<=lado;i++){
            for(let j=0;j<=lado;j++){
                cuadrado[i][j]=document.write('*'+'\t');
            }
            document.write('<br>')
           }
        </script>
    </body>
</html>
