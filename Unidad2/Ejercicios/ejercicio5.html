<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero= prompt("Introduce un numero");
        for(let i=0;i<5;i++){
            parseInt(numero);
            let resultado=i*numero;
            document.write( numero, ' * ',i ," = ",  resultado);
        }
    </script>
</body>
</html>
