<body>
    <script>
     let numero=1;
     let cont=0;
             for(let i=1;i<=25;i++){
                
             numero=numero+3
             cont++
                if(cont==4||i+3>25){
                    
                    document.write('<br>')
                    cont=0
                   }
                   document.write(numero+' ')
        }
    </script>
