<html>
    <body>
        <script>
            /*
                Realiza un ejercicio en el que se le pida al usuario un valor numérico y mediante un bucle for haga una cuenta atrás mostrándola mediante una ventana.
            */
           let numero=prompt('introduce un numero');
           parseInt(numero);
           for( let i=numero; numero=0;i--){
            document.write( '<br>'+i+'<br>');
           }
        </script>
    </body>
</html>
