<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Elaborar un algoritmo que permita convertir de grados Fahrenheit a Centígrados, utilizando la siguiente fórmula: C = 5 / 9 (F – 32). 
        Mostrar los grados Centígrados y los Fahrenheit obtenidos
        */
       let fahrenheit = prompt('Que temperatura quieres pasar de F a C: ')
        parseInt(fahrenheit)
        centigrados= 5/9*(fahrenheit-32)
        document.write(fahrenheit+' grado/s fahrenheit en grados centigrados es: '+centigrados)
    </script>
</body>
</html>1
