<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let r=parseInt(prompt('Introduce el radio de la esfera para calcular su volumen y area'))
        let vol=(4*Math.PI*(r^3))/3
        let ar=4*Math.PI*(r^2)
        alert('El area de la esfera con radio: '+r+'es: '+ar+' y, el volumen de la esfera es: '+vol)
    </script>
</body>
</html>
